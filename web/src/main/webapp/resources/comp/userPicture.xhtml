<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<cc:interface>
	<cc:attribute name="user" required="true"
		type="es.uvigo.esei.dgss.exercises.domain.User"
		shortDescription="The user to display its picture of." />
	<cc:attribute name="styleClass" default="" type="java.lang.String"
		shortDescription="A space-separated list of CSS classes to add to the picture." />
</cc:interface>
<cc:implementation>
	<h:graphicImage
		url="${util.pictureToGraphicURL(cc.attrs.user.picture)}"
		alt="User picture" styleClass="user-picture ${cc.attrs.styleClass}"
		rendered="#{cc.attrs.user.picture != null}" />
	<h:graphicImage name="img/account_circle_black_24dp.svg"
		alt="No user picture" styleClass="user-picture ${cc.attrs.styleClass}"
		rendered="#{cc.attrs.user.picture == null}" />
</cc:implementation>
</html>
